<template name="main">
    <div data-view="home" class="mainContent {{gameActive}}">
        {{#if currentUser}}
            <p>Hello, <strong>{{currentUser.username}}</strong></p>
            <p>Your current top sequence is: <strong>{{topScore}}</strong></p>

            <button class="start">{{#if gameActive}}Pause{{else}}Go!{{/if}}</button>

            <p>You are on the sequence #{{counter}}.</p>

            <p>Current sequence: {{currentSequence}}</p>

            {{> buttons}}
            {{> leaderboard}}
        {{/if}}

        <br/><br/>
        {{> loginButtons}}
    </div>
</template>
