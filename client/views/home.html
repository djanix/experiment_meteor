<template name="main">
    <div data-view="home" class="mainContent {{gameActive}}">
        {{#if currentUser}}
            <p>Hello, <strong>{{currentUser.username}}</strong></p>
            <p>Your current top sequence is: <strong>{{topScore}}</strong></p>

            <button class="start">{{#if gameActive}}Pause{{else}}Go!{{/if}}</button>

            <p>You are on the sequence #{{counter}}.</p>

            <p>Current sequence: {{currentSequence}}</p>

            <div class="items">
                <button class="item item1">item #1</button>
                <button class="item item2">item #2</button>
                <button class="item item3">item #3</button>
                <button class="item item4">item #4</button>
            </div>

            <h3>Leaderboard:</h3>

            {{#each scores}}
                <strong>{{username}}:</strong> {{score}} - {{time}}<br/>
            {{/each}}
        {{/if}}

        <br/><br/>
        {{> loginButtons}}
    </div>
</template>
